<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mari Mengenal Hewan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body class="has-text-centered">
    <section class="section">
      <div class="container">
        <h1 class="title">
          Mari Mengenal Hewan
        </h1>
        <p class="subtitle">
          Tanyakan padaku tentang <strong>hewan</strong>!
        </p>
      </div>
      <div class="container" id="content">
        <p id="text-state">Klik tombol di bawah dan bertanyalah!</p>
        <br>
        <a id="button-record" class="button is-primary is-rounded">
          <span class="icon is-large">
            <i class="fas fa-microphone"></i>
          </span>
        </a>
        <a style="display: none;" id="button-stop" class="button is-primary is-rounded">
          <span class="icon is-large">
            <i class="fas fa-stop"></i>
          </span>
        </a>
      </div>

      <br>
      <br>

      <div class="container" id="result">
        <p id="result-text"></p>
      </div>
    </section>
  </body>
  <script src="../static/script.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
</html>
